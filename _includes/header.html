<section id="home">
    <!-- Header -->
    <div id="particles-js">
        <div id="particles-header" class="intro-header alt-font">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <h1 class="alt-font">{{ page.author}}</h1>
                            <h3 class="alt-font">{{ page.description }}</h3>
                            <hr class="intro-divider">
                        </div>
                        <div class="intro-social">
                            <div class="social-click">
                                <ul class="list-inline intro-social-buttons">
                                    {% for social in site.social %}
                                    <li class="list-inline-item">
                                        <a href="{{ social.url }}" target="_blank" class="btn btn-light"><i
                                                class="fa fa-{{ social.icon }}"></i> &nbsp <span class="network-name">{{ social.title }}</span></a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->
    <!-- /.intro-header -->
    <!-- /.partical-js -->
</section>
