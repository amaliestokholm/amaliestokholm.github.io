<section id="science" class="py-5">
  <div class="container">

    <div class="row mb-4">
      <div class="col text-center">
        <h2 class="section-heading">Science</h2>
        <hr class="section-heading-spacer">
      </div>
    </div>

    <div class="row">

      {% for post in site.categories.Science %}

      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100 shadow-sm">

          {% if post.image %}
          <a href="{{ post.external_url | default: post.url }}">
            <img class="card-img-top" src="{{ post.image }}" alt="{{ post.title }}">
          </a>
          {% endif %}

          <div class="card-body d-flex flex-column">

            <h5 class="card-title">
              <a href="{{ post.external_url | default: post.url }}" class="text-dark">
                {{ post.title }}
              </a>
            </h5>

            <p class="card-text">
              {{ post.excerpt | strip_html | truncate: 140 }}
            </p>

            <div class="mt-auto">
              <a href="{{ post.external_url | default: post.url }}" class="btn btn-outline-primary btn-sm">
                Read More
              </a>
            </div>

          </div>
        </div>
      </div>

      {% endfor %}

    </div>
  </div>
</section>
