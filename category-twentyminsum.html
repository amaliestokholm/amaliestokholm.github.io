---
layout: blog
title: Twenty Minute Summaries
---
<h1>Posts in the Twenty Minute Summaries Category</h1>
<ul>
  {% for post in site.categories.twentyminsum %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <p>{{ post.excerpt }}</p>
      <p><small>Published on {{ post.date | date: "%B %d, %Y" }}</small></p>
    </li>
  {% endfor %}
</ul>
